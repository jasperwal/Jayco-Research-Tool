<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Jayco Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ... (Hier blijft je CSS ongewijzigd) ... */
<body>
  <div class="header">
    <div>
      <div class="header-title">Jayco Research Tool – Admin</div>
      <div class="header-sub">Beheer standaardteksten, landenrisico’s, sectorrisico’s, enz.</div>
    </div>
  </div>

  <div data-netlify-identity-widget></div> 

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <script src="https://unpkg.com/decap-cms-app@^3.0.0/dist/decap-cms-app.js"></script>

    <script>
    // Decap CMS vindt config.yml automatisch in dezelfde map
    window.CMS.init(); 
<script>
    // Decap CMS (window.CMS.init) zal automatisch Netlify Identity
    // gebruiken voor authenticatie, mits 'git-gateway' is gedefinieerd.

    window.CMS.init({
      config: {
        backend: {
          name: "git-gateway",
          branch: "main" // Controleer of dit overeenkomt met je GitHub branch
        },
        // Je andere configuratie...
        media_folder: "static/uploads",
        public_folder: "/uploads",
        collections: [
          // ... (je collections code) ...
          {
            name: "standard_texts_nl",
            label: "Standaard texten (NL)",
            label_singular: "Standaard tekst (NL)",
            folder: "content/nl/standaard-teksten",
            create: false,
            slug: "{{slug}}",
            extension: "md",
            fields: [
              { name: "title", label: "Titel", widget: "string" },
              { name: "body", label: "Tekst", widget: "markdown" }
            ]
          },
          {
            name: "standard_texts_en",
            label: "Standaard texten (EN)",
            label_singular: "Standaard tekst (EN)",
            folder: "content/en/standaard-teksten",
            create: false,
            slug: "{{slug}}",
            extension: "md",
            fields: [
              { name: "title", label: "Title", widget: "string" },
              { name: "body", label: "Text", widget: "markdown" }
            ]
          }
        ]
      }
    });

    // Optioneel: Dit zorgt ervoor dat als je Identity Widget nodig hebt
    // op een andere publieke pagina, deze werkt. Voor /admin/ is dit vaak niet nodig.
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
             // Als de gebruiker succesvol inlogt via de (verborgen) widget,
             // stuur hem naar de admin. Decap CMS doet dit meestal zelf.
             document.location.href = "/admin/"; 
          });
        }
      });
    }
</script>
</body>
</html>
