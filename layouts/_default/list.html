<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>{{ block "title" . }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0b1120;
      --bg-alt: #020617;
      --border: #1e293b;
      --accent: #38bdf8;
      --accent-soft: #0ea5e9;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      color: var(--accent);
    }

    .app-shell {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      background: var(--bg-alt);
      border-bottom: 1px solid var(--border);
    }

    .app-title {
      font-size: 16px;
      font-weight: 600;
    }

    .app-subtitle {
      font-size: 12px;
      color: var(--muted);
    }

    .app-main {
      flex: 1;
      display: flex;
      min-height: 0;
    }

    /* Linker kolom: hoofdmenu */
    .sidebar-main {
      width: 220px;
      border-right: 1px solid var(--border);
      background: #020617;
      padding: 12px 10px;
    }

    .sidebar-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .nav-main {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-main li {
      margin-bottom: 4px;
    }

    .nav-main a {
      display: block;
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 14px;
      color: #e5e7eb;
    }

    .nav-main a.active {
      background: rgba(56, 189, 248, 0.15);
      border: 1px solid var(--accent);
      color: var(--accent-soft);
    }

    .nav-main a:hover {
      background: rgba(15, 23, 42, 0.9);
    }

    /* Midden + rechts */
    .content-frame {
      flex: 1;
      display: flex;
      min-width: 0;
    }

    .column {
      padding: 12px 14px;
      border-right: 1px solid var(--border);
      min-width: 0;
    }

    .column:last-child {
      border-right: none;
    }

    .column-left {
      width: 260px;
      background: #020617;
    }

    .column-right {
      flex: 1;
      background: #020617;
    }

    .column-title {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .item-list {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 14px;
    }

    .item-list li {
      margin-bottom: 4px;
    }

    .item-list a {
      display: block;
      padding: 5px 6px;
      border-radius: 4px;
      color: #e5e7eb;
    }

    .item-list a:hover {
      background: rgba(15, 23, 42, 0.9);
      color: var(--accent-soft);
    }

    .page-heading {
      font-size: 18px;
      margin: 0 0 8px 0;
    }

    .page-subheading {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 12px;
    }

    .page-body {
      font-size: 14px;
      line-height: 1.5;
    }

    .page-body p {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 11px;
      background: rgba(37, 99, 235, 0.2);
      color: #bfdbfe;
      margin-bottom: 6px;
    }

    @media (max-width: 960px) {
      .app-main {
        flex-direction: column;
      }
      .sidebar-main {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }
      .content-frame {
        flex-direction: column;
      }
      .column-left {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div>
        <div class="app-title">{{ .Site.Title }}</div>
        <div class="app-subtitle">Jayco Research Tool – KYC / AML bronnen & risico’s</div>
      </div>
    </header>

    <div class="app-main">
      <!-- Linker hoofdmenu -->
      <aside class="sidebar-main">
        <div class="sidebar-title">Hoofdmenu</div>
        <ul class="nav-main">
          {{ $cur := .RelPermalink }}
          <li>
            <a href="/company-registers/" class="{{ if strings.HasPrefix $cur "/company-registers/" }}active{{ end }}">
              Company Registers
            </a>
          </li>
          <li>
            <a href="/country-risks/" class="{{ if strings.HasPrefix $cur "/country-risks/" }}active{{ end }}">
              Country Risks
            </a>
          </li>
          <li>
            <a href="/industry-risks/" class="{{ if strings.HasPrefix $cur "/industry-risks/" }}active{{ end }}">
              Industry Risks
            </a>
          </li>
          <li>
            <a href="/laws-regulations-policies/" class="{{ if strings.HasPrefix $cur "/laws-regulations-policies/" }}active{{ end }}">
              Laws, Regulations, Policies
            </a>
          </li>
          <li>
            <a href="/screening/" class="{{ if strings.HasPrefix $cur "/screening/" }}active{{ end }}">
              Screening
            </a>
          </li>
          <li>
            <a href="/supervision/" class="{{ if strings.HasPrefix $cur "/supervision/" }}active{{ end }}">
              Supervision
            </a>
          </li>
          <li>
            <a href="/standaard-teksten/" class="{{ if strings.HasPrefix $cur "/standaard-teksten/" }}active{{ end }}">
              Standaard texten
            </a>
          </li>
          <li>
            <a href="/other/" class="{{ if strings.HasPrefix $cur "/other/" }}active{{ end }}">
              Other
            </a>
          </li>
        </ul>
      </aside>

      <!-- Midden + rechts -->
      <main class="content-frame">
        {{ block "main" . }}{{ end }}
      </main>
    </div>
  </div>
</body>
</html>
