<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Jayco Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }
    .header {
      padding: 12px 16px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-title {
      font-size: 16px;
      font-weight: 600;
    }
    .header-sub {
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <div class="header-title">Jayco Research Tool – Admin</div>
      <div class="header-sub">Beheer standaardteksten, landenrisico’s, sectorrisico’s, enz.</div>
    </div>
  </div>

  <!-- Netlify Identity widget (login) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Decap / Netlify CMS -->
  <script src="https://unpkg.com/decap-cms-app@^3.0.0/dist/decap-cms-app.js"></script>

  <script>
    // Init Netlify Identity (rechtsonder verschijnt een klein login-icoontje)
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin.html";
          });
        }
      });
      window.netlifyIdentity.init();
    }

    // Init CMS met inline config (geen los config.yml nodig)
    window.CMS.init({
      config: {
        backend: {
          name: "git-gateway",
          branch: "main"
        },
        media_folder: "static/uploads",
        public_folder: "/uploads",
        collections: [
          {
            name: "standard_texts_nl",
            label: "Standaard texten (NL)",
            label_singular: "Standaard tekst (NL)",
            folder: "content/nl/standaard-teksten",
            create: false,
            slug: "{{slug}}",
            extension: "md",
            fields: [
              { name: "title", label: "Titel", widget: "string" },
              { name: "body", label: "Tekst", widget: "markdown" }
            ]
          },
          {
            name: "standard_texts_en",
            label: "Standaard texten (EN)",
            label_singular: "Standaard tekst (EN)",
            folder: "content/en/standaard-teksten",
            create: false,
            slug: "{{slug}}",
            extension: "md",
            fields: [
              { name: "title", label: "Title", widget: "string" },
              { name: "body", label: "Text", widget: "markdown" }
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
