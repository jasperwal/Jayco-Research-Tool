<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Jayco Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }
    .header {
      padding: 12px 16px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-title {
      font-size: 16px;
      font-weight: 600;
    }
    .header-sub {
      font-size: 12px;
      color: #9ca3af;
    }
    .toolbar {
      padding: 10px 16px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
      display: flex;
      justify-content: flex-end;
    }
    .btn-login {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #38bdf8;
      background: #0ea5e9;
      color: #0f172a;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <div class="header-title">Jayco Research Tool – Admin</div>
      <div class="header-sub">Beheer standaardteksten, landenrisico’s, sectorrisico’s, enz.</div>
    </div>
  </div>

  <div class="toolbar">
    <button id="loginBtn" class="btn-login">Inloggen als admin</button>
  </div>

  <!-- Netlify Identity widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Decap / Netlify CMS -->
  <script src="https://unpkg.com/decap-cms-app@^3.0.0/dist/decap-cms-app.js"></script>

  <script>
    // Init Netlify Identity en koppel aan de knop
    document.addEventListener("DOMContentLoaded", function () {
      const btn = document.getElementById("loginBtn");

      if (!window.netlifyIdentity) {
        btn.textContent = "Identity niet geladen";
        btn.disabled = true;
        return;
      }

      window.netlifyIdentity.init();

      btn.addEventListener("click", function () {
        window.netlifyIdentity.open();
      });

      window.netlifyIdentity.on("login", (user) => {
        console.log("Ingelogd als:", user.email);
        // na inloggen gewoon de pagina laten staan; CMS UI wordt ingeladen
      });

      window.netlifyIdentity.on("logout", () => {
        console.log("Uitgelogd");
      });
    });

    // Init CMS met inline config
    window.CMS.init({
      config: {
        backend: {
          name: "git-gateway",
          branch: "main"
        },
        media_folder: "static/uploads",
        public_folder: "/uploads",
        collections: [
          {
            name: "standard_texts_nl",
            label: "Standaard texten (NL)",
            label_singular: "Standaard tekst (NL)",
            folder: "content/nl/standaard-teksten",
            create: false,
            slug: "{{slug}}",
            extension: "md",
            fields: [
              { name: "title", label: "Titel", widget: "string" },
              { name: "body", label: "Tekst", widget: "markdown" }
            ]
          },
          {
            name: "standard_texts_en",
            label: "Standaard texten (EN)",
            label_singular: "Standaard tekst (EN)",
            folder: "content/en/standaard-teksten",
            create: false,
            slug: "{{slug}}",
            extension: "md",
            fields: [
              { name: "title", label: "Title", widget: "string" },
              { name: "body", label: "Text", widget: "markdown" }
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
